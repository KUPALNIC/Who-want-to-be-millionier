<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кто хочет стать миллионером?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
    }
    .screen {
      display: none;
    }
    .active {
      display: block;
    }
    .login-screen {
      text-align: center;
      padding: 50px 20px;
    }
    .login-form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      max-width: 400px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    .btn {
      background: #ff8c00;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s;
      margin: 5px;
    }
    .btn:hover {
      background: #ffa500;
      transform: scale(1.05);
    }
    .btn-secondary {
      background: #4a90e2;
    }
    .btn-secondary:hover {
      background: #5aa0f0;
    }
    .game-screen {
      padding: 20px;
      flex: 1;
    }
    .questions-container {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 150px;
      display: none;
    }
    .question-item {
      padding: 8px 15px;
      margin: 2px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      width: 100%;
      text-align: center;
    }
    .question-item.current {
      background: #ff8c00;
      font-weight: bold;
    }
    .question-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      text-align: center;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .question-text {
      font-size: 24px;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    .options-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }
    .option-btn {
      padding: 15px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .option-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.02);
    }
    .option-btn.correct {
      background: #28a745 !important;
    }
    .option-btn.incorrect {
      background: #dc3545 !important;
    }
    .option-btn.selected {
      background: #FFD700 !important;
      color: #000 !important;
      font-weight: bold;
    }
    .option-btn.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .help-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .host-controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .host-controls .btn {
      margin: 0 5px;
    }
    .help-btn {
      padding: 10px 15px;
      background: #6c757d;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }
    .help-btn:hover {
      background: #7c858e;
    }
    .help-btn.used {
      display: none;
    }
    .lobby-screen {
      padding: 20px;
    }
    .lobby-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .players-list {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .player-item {
      padding: 10px;
      margin: 5px 0;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .player-item.selected {
      background: rgba(0, 123, 255, 0.3);
      border: 2px solid #007bff;
    }
    .editor-screen {
      padding: 20px;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: rgba(30,30,50,0.9);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
    }
    .pack-item {
      padding: 10px;
      margin: 5px 0;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
      cursor: pointer;
    }
    .pack-item:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Экран входа -->
    <div id="loginScreen" class="screen active">
      <div class="login-form">
        <h2>Кто хочет стать миллионером?</h2>
        <div class="form-group">
          <button class="btn btn-secondary" onclick="showPlayerLogin()">Играть как игрок</button>
        </div>
        <div class="form-group">
          <button class="btn" onclick="showHostLogin()">Войти как ведущий</button>
        </div>
      </div>
    </div>
    <!-- Экран входа игрока -->
    <div id="playerLoginScreen" class="screen">
      <div class="login-form">
        <h2>Вход как игрок</h2>
        <div class="form-group">
          <label>Введите ваше имя:</label>
          <input type="text" id="playerName" placeholder="Ваше имя">
        </div>
        <button class="btn" onclick="joinPlayer()">Присоединиться</button>
        <button class="btn btn-secondary" onclick="showLoginScreen()">Назад</button>
      </div>
    </div>
    <!-- Экран входа ведущего -->
    <div id="hostLoginScreen" class="screen">
      <div class="login-form">
        <h2>Вход как ведущий</h2>
        <div class="form-group">
          <label>Пароль:</label>
          <input type="password" id="hostPassword" placeholder="Введите пароль">
        </div>
        <button class="btn" onclick="loginHost()">Войти</button>
        <button class="btn btn-secondary" onclick="showLoginScreen()">Назад</button>
      </div>
    </div>
    <!-- Лобби игрока -->
    <div id="playerLobbyScreen" class="screen lobby-screen">
      <div class="lobby-header">
        <h2>Лобби игрока</h2>
        <p>Ожидание ведущего...</p>
      </div>
      <div class="players-list">
        <h3>Игроки в лобби:</h3>
        <div id="playerList"></div>
      </div>
      <div>
        <button class="btn btn-secondary" onclick="logout()">Выйти</button>
      </div>
    </div>
    <!-- Лобби ведущего -->
    <div id="hostLobbyScreen" class="screen lobby-screen">
      <div class="lobby-header">
        <h2>Лобби ведущего</h2>
      </div>
      <div class="players-list">
        <h3>Игроки в лобби:</h3>
        <div id="hostPlayerList"></div>
      </div>
      <div class="form-group">
        <button class="btn" onclick="startGame()">Начать игру</button>
        <button class="btn btn-secondary" onclick="showBankEditor()">Управление паками</button>
        <button class="btn btn-secondary" onclick="logout()">Выйти</button>
      </div>
    </div>
    <!-- Игровой экран -->
    <div id="gameScreen" class="screen game-screen">
      <div class="help-buttons">
        <button class="help-btn" id="help50" onclick="useHelp50()">50/50</button>
        <button class="help-btn" id="helpAudience" onclick="useHelpAudience()">Помощь зала</button>
        <button class="help-btn" id="helpSecond" onclick="useHelpSecond()">Второй шанс</button>
      </div>
      <div class="host-controls" id="hostControls" style="display:none;">
        <button class="btn" onclick="revealAnswer()">Показать ответ игрока</button>
        <button class="btn btn-secondary" onclick="showCorrectAnswer()">Показать правильный ответ</button>
      </div>
      <div class="question-box">
        <div class="question-text" id="questionText">Вопрос загружается...</div>
        <div class="options-grid" id="optionsGrid"></div>
      </div>
      <div style="text-align: center; margin-top: 20px;">
        <button class="btn btn-secondary" onclick="logout()">Выйти из игры</button>
      </div>
    </div>
    <!-- Контейнер с номерами вопросов -->
    <div class="questions-container" id="questionsContainer">
      <div class="question-item" id="q1">1</div>
      <div class="question-item" id="q2">2</div>
      <div class="question-item" id="q3">3</div>
      <div class="question-item" id="q4">4</div>
      <div class="question-item" id="q5">5</div>
      <div class="question-item" id="q6">6</div>
      <div class="question-item" id="q7">7</div>
      <div class="question-item" id="q8">8</div>
      <div class="question-item" id="q9">9</div>
      <div class="question-item" id="q10">10</div>
    </div>
    <!-- Экран поражения -->
    <div id="defeatScreen" class="screen defeat-screen">
      <div class="defeat-message">ПОРАЖЕНИЕ</div>
      <button class="btn" onclick="returnToLobby()">Вернуться в лобби</button>
      <button class="btn btn-secondary" onclick="logout()">Выйти</button>
    </div>
    <!-- Модальное окно выбора пака -->
    <div id="packSelectorModal" class="modal" style="display:none;">
      <div class="modal-content">
        <h3>Выберите пак вопросов для игрока: <span id="packPlayerName"></span></h3>
        <div id="packList"></div>
        <button class="btn" onclick="closePackSelector()">Закрыть</button>
      </div>
    </div>
    <!-- Редактор паков -->
    <div id="bankEditorScreen" class="screen editor-screen">
      <h2>Управление паками вопросов</h2>
      <div class="form-group">
        <label>Название нового пака:</label>
        <input type="text" id="newPackName" placeholder="Например: вопросы для Данона">
        <button class="btn" onclick="createNewPack()">Создать пак</button>
      </div>
      <div class="form-group">
        <label>Выберите пак для редактирования:</label>
        <select id="packSelector" onchange="loadPackContent(this.value)">
          <option value="">— Выберите пак —</option>
        </select>
      </div>
      <div class="form-group">
        <label>Вопросы в паке (редактируйте здесь):</label>
        <textarea id="packContent" rows="15" placeholder="Здесь будет содержимое выбранного пака..."></textarea>
      </div>
      <div class="form-group">
        <label>Или добавьте вопросы из текста:</label>
        <textarea id="questionsText" rows="10" placeholder="Формат:&#10;1. Вопрос?&#10;А) вариант 1&#10;Б) вариант 2 +&#10;В) вариант 3&#10;Г) вариант 4"></textarea>
        <button class="btn" onclick="addQuestionsToSelectedPack()">Добавить в выбранный пак</button>
      </div>
      <div class="form-group">
        <button class="btn" onclick="savePackContent()">Сохранить изменения в паке</button>
      </div>
      <button class="btn btn-secondary" onclick="showHostLobby()">Назад</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB8hVMFnISxDy3Usn7y0QzEtFTjuzcHaBo",
      authDomain: "millioniergame.firebaseapp.com",
      databaseURL: "https://millioniergame-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "millioniergame",
      storageBucket: "millioniergame.firebasestorage.app",
      messagingSenderId: "348959703618",
      appId: "1:348959703618:web:113d7c8076606d988c23db",
      measurementId: "G-SDRXBYJ272"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let currentUser = null;
    let currentRole = null;
    let currentQuestionIndex = 0;
    let helpUsed = { 50: false, audience: false, second: false };
    let currentGameQuestions = [];
    let players = [];
    let gameStarted = false;
    let selectedPlayer = null;
    let currentAnswer = null;
    let currentPack = null;
    let currentSelectedPlayerForPack = null;

    function init() {
      const savedUser = localStorage.getItem('currentUser');
      const savedRole = localStorage.getItem('currentRole');
      if (savedUser && savedRole) {
        currentUser = savedUser;
        currentRole = savedRole;
        if (savedRole === 'player') {
          document.getElementById('loginScreen').classList.remove('active');
          document.getElementById('playerLobbyScreen').classList.add('active');
        } else if (savedRole === 'host') {
          document.getElementById('loginScreen').classList.remove('active');
          document.getElementById('hostLobbyScreen').classList.add('active');
        }
      }
      syncWithFirebase();
      window.addEventListener('beforeunload', removePlayerFromFirebase);
    }

    function syncWithFirebase() {
      const lobbyRef = database.ref('lobby');
      lobbyRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
          players = data.players || [];
          gameStarted = data.gameStarted || false;
          selectedPlayer = data.selectedPlayer || null;
          currentQuestionIndex = data.currentQuestionIndex || 0;
          helpUsed = data.helpUsed || { 50: false, audience: false, second: false };
          currentAnswer = data.currentAnswer || null;
          currentPack = data.currentPack || null;
          currentGameQuestions = data.questions || [];

          if (currentRole === 'player') {
            if (currentUser === selectedPlayer && gameStarted) {
              showGameScreen();
            } else {
              document.getElementById('gameScreen').classList.remove('active');
              document.getElementById('playerLobbyScreen').classList.add('active');
              document.getElementById('questionsContainer').style.display = 'none';
            }
            updatePlayerLobby();
          }
          if (currentRole === 'host') {
            if (gameStarted) {
              showGameScreen();
            } else {
              document.getElementById('gameScreen').classList.remove('active');
              document.getElementById('hostLobbyScreen').classList.add('active');
              document.getElementById('questionsContainer').style.display = 'none';
            }
            updateHostLobby();
            if (document.getElementById('bankEditorScreen').classList.contains('active')) {
              loadPackSelector();
            }
          }
        }
      });
    }

    function removePlayerFromFirebase() {
      if (currentUser && currentRole === 'player') {
        const lobbyRef = database.ref('lobby');
        lobbyRef.transaction(data => {
          if (data) {
            data.players = data.players.filter(p => p.name !== currentUser);
            if (data.selectedPlayer === currentUser) {
              data.selectedPlayer = null;
              data.gameStarted = false;
            }
          }
          return data;
        });
      }
    }

    function showLoginScreen() {
      document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
      document.getElementById('loginScreen').classList.add('active');
      document.getElementById('questionsContainer').style.display = 'none';
      localStorage.removeItem('currentUser');
      localStorage.removeItem('currentRole');
      currentUser = null;
      currentRole = null;
      selectedPlayer = null;
    }

    function showPlayerLogin() {
      document.getElementById('loginScreen').classList.remove('active');
      document.getElementById('playerLoginScreen').classList.add('active');
    }

    function showHostLogin() {
      document.getElementById('loginScreen').classList.remove('active');
      document.getElementById('hostLoginScreen').classList.add('active');
    }

    function loginHost() {
      const password = document.getElementById('hostPassword').value;
      if (password === '1488') {
        currentUser = 'host';
        currentRole = 'host';
        localStorage.setItem('currentUser', 'host');
        localStorage.setItem('currentRole', 'host');
        document.getElementById('hostLoginScreen').classList.remove('active');
        document.getElementById('hostLobbyScreen').classList.add('active');
        loadPackSelector();
      } else {
        alert('Неверный пароль!');
      }
    }

    function joinPlayer() {
      const name = document.getElementById('playerName').value.trim();
      if (name) {
        currentUser = name;
        currentRole = 'player';
        localStorage.setItem('currentUser', name);
        localStorage.setItem('currentRole', 'player');
        const lobbyRef = database.ref('lobby');
        lobbyRef.transaction(data => {
          if (!data) data = { players: [] };
          if (!data.players.some(p => p.name === name)) {
            data.players.push({ name });
          }
          return data;
        });
        document.getElementById('playerLoginScreen').classList.remove('active');
        document.getElementById('playerLobbyScreen').classList.add('active');
      }
    }

    function updatePlayerLobby() {
      const list = document.getElementById('playerList');
      list.innerHTML = players.map(p => `<div class="player-item">${p.name}</div>`).join('');
    }

    function updateHostLobby() {
      const list = document.getElementById('hostPlayerList');
      list.innerHTML = players.map(p => `
        <div class="player-item ${p.name === selectedPlayer ? 'selected' : ''}">
          <span>${p.name}</span>
          <div>
            <button class="btn" onclick="selectPlayer('${p.name}')">${selectedPlayer === p.name ? 'Отменить' : 'Выбрать'}</button>
            <button class="btn btn-secondary" onclick="removePlayer('${p.name}')">Удалить</button>
          </div>
        </div>
      `).join('');
    }

    function removePlayer(name) {
      database.ref('lobby').transaction(data => {
        if (data) {
          data.players = data.players.filter(p => p.name !== name);
          if (data.selectedPlayer === name) data.selectedPlayer = null;
        }
        return data;
      });
      if (currentUser === name) showLoginScreen();
    }

    function selectPlayer(name) {
      if (currentRole !== 'host') return;
      document.getElementById('packPlayerName').textContent = name;
      document.getElementById('packSelectorModal').style.display = 'flex';
      currentSelectedPlayerForPack = name;
      loadPackListForSelector();
    }

    function assignPackToPlayer(packName) {
      if (!currentSelectedPlayerForPack) return;
      const packRef = database.ref(`questionBanks/${packName}`);
      packRef.once('value').then(snapshot => {
        const data = snapshot.val();
        const questions = data && data.content ? parseQuestionsFromText(data.content) : [];
        if (questions.length === 0) {
          alert('Пак пуст!');
          return;
        }
        database.ref('lobby').update({
          selectedPlayer: currentSelectedPlayerForPack,
          currentPack: packName,
          questions: questions
        });
        closePackSelector();
      });
    }

    function closePackSelector() {
      document.getElementById('packSelectorModal').style.display = 'none';
      currentSelectedPlayerForPack = null;
    }

    function loadPackListForSelector() {
      const packRef = database.ref('questionBanks');
      packRef.once('value').then(snapshot => {
        const packs = snapshot.val() || {};
        const list = document.getElementById('packList');
        list.innerHTML = '';
        Object.keys(packs).forEach(name => {
          const div = document.createElement('div');
          div.className = 'pack-item';
          div.textContent = name;
          div.onclick = () => assignPackToPlayer(name);
          list.appendChild(div);
        });
      });
    }

    function showHostLobby() {
      document.getElementById('bankEditorScreen').classList.remove('active');
      document.getElementById('hostLobbyScreen').classList.add('active');
    }

    function showBankEditor() {
      document.getElementById('hostLobbyScreen').classList.remove('active');
      document.getElementById('bankEditorScreen').classList.add('active');
      loadPackSelector();
    }

    function loadPackSelector() {
      const select = document.getElementById('packSelector');
      select.innerHTML = '<option value="">— Выберите пак —</option>';
      const packsRef = database.ref('questionBanks');
      packsRef.once('value').then(snapshot => {
        const packs = snapshot.val() || {};
        Object.keys(packs).forEach(name => {
          const opt = document.createElement('option');
          opt.value = name;
          opt.textContent = name;
          select.appendChild(opt);
        });
      });
    }

    function createNewPack() {
      const name = document.getElementById('newPackName').value.trim();
      if (!name) return alert('Введите название пака!');
      const packRef = database.ref(`questionBanks/${name}`);
      packRef.set({ content: "" }, () => {
        alert(`Пак "${name}" создан!`);
        document.getElementById('newPackName').value = '';
        loadPackSelector();
      });
    }

    function loadPackContent(packName) {
      if (!packName) {
        document.getElementById('packContent').value = '';
        return;
      }
      const packRef = database.ref(`questionBanks/${packName}`);
      packRef.once('value').then(snapshot => {
        const data = snapshot.val();
        document.getElementById('packContent').value = (data && data.content) || '';
      });
    }

    function addQuestionsToSelectedPack() {
      const packName = document.getElementById('packSelector').value;
      if (!packName) return alert('Сначала выберите пак!');
      const text = document.getElementById('questionsText').value.trim();
      if (!text) return alert('Введите вопросы!');

      const packRef = database.ref(`questionBanks/${packName}`);
      packRef.once('value').then(snapshot => {
        const data = snapshot.val() || { content: "" };
        const updatedContent = data.content + "\n\n" + text;
        packRef.update({ content: updatedContent }, () => {
          alert(`Текст добавлен в пак "${packName}"`);
          document.getElementById('questionsText').value = '';
          loadPackContent(packName);
        });
      });
    }

    function savePackContent() {
      const packName = document.getElementById('packSelector').value;
      if (!packName) return alert('Сначала выберите пак!');
      const content = document.getElementById('packContent').value.trim();
      if (!content) return alert('Введите содержимое пака!');

      const packRef = database.ref(`questionBanks/${packName}`);
      packRef.update({ content: content }, () => {
        alert(`Пак "${packName}" сохранён!`);
      });
    }

    function parseQuestionsFromText(text) {
      const lines = text.split('\n').map(l => l.trim()).filter(Boolean);
      const qs = [];
      let current = null;

      for (const line of lines) {
        if (/^\d+\.\s/.test(line)) {
          if (current) qs.push(current);
          const qText = line.replace(/^\d+\.\s*/, '').trim();
          current = { question: qText, options: [], correct: -1 };
        } else if (/^[А-Г]\)/.test(line)) {
          if (!current) continue;
          let opt = line.substring(2).trim();
          let isCorrect = false;
          if (opt.endsWith('+')) {
            isCorrect = true;
            opt = opt.slice(0, -1).trim();
          }
          current.options.push(opt);
          if (isCorrect) current.correct = current.options.length - 1;
        }
      }
      if (current && current.options.length === 4 && current.correct !== -1) {
        qs.push(current);
      }
      return qs;
    }

    function showGameScreen() {
      document.getElementById('playerLobbyScreen').classList.remove('active');
      document.getElementById('hostLobbyScreen').classList.remove('active');
      document.getElementById('gameScreen').classList.add('active');
      document.getElementById('questionsContainer').style.display = 'block';
      if (currentRole === 'host') {
        document.getElementById('hostControls').style.display = 'block';
      } else {
        document.getElementById('hostControls').style.display = 'none';
      }
      loadQuestion(currentQuestionIndex);
    }

    function loadQuestion(index) {
  if (index >= currentGameQuestions.length) {
    alert('Победа!');
    database.ref('lobby').update({ gameStarted: false, selectedPlayer: null });
    return;
  }
  currentQuestionIndex = index;
  const q = currentGameQuestions[index];
  document.getElementById('questionText').textContent = q.question;
  const grid = document.getElementById('optionsGrid');
  grid.innerHTML = '';

  q.options.forEach((opt, i) => {
    const btn = document.createElement('button');
    btn.className = 'option-btn';
    btn.textContent = opt;

    // Игрок может выбирать
    if (currentRole === 'player' && currentUser === selectedPlayer) {
      btn.onclick = () => {
        document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        currentAnswer = i;
        database.ref('lobby').update({ currentAnswer: i });
      };
    } else {
      // Ведущий: показываем выбор игрока
      btn.disabled = true;
      btn.style.cursor = 'default';
    }
    grid.appendChild(btn);
  });

  // Подсветка выбора у ведущего
  if (currentAnswer !== null) {
    const btns = document.querySelectorAll('.option-btn');
    if (btns[currentAnswer]) {
      btns[currentAnswer].classList.add('selected');
    }
  }

  for (let i = 1; i <= 10; i++) {
    document.getElementById(`q${i}`).classList.toggle('current', i - 1 === index);
  }

  resetHelpButtons();
}

    function revealAnswer() {
      if (currentRole !== 'host') return;
      const q = currentGameQuestions[currentQuestionIndex];
      const btns = document.querySelectorAll('.option-btn');
      const isCorrect = currentAnswer === q.correct;

      btns[q.correct].classList.add('correct');
      if (currentAnswer != null && currentAnswer !== q.correct) {
        btns[currentAnswer].classList.add('incorrect');
      }

      setTimeout(() => {
        if (isCorrect) {
          if (currentQuestionIndex + 1 >= currentGameQuestions.length) {
            alert('Победа!');
            database.ref('lobby').update({ gameStarted: false, selectedPlayer: null });
          } else {
            database.ref('lobby').update({
              currentQuestionIndex: currentQuestionIndex + 1,
              currentAnswer: null,
              helpUsed: { 50: false, audience: false, second: false }
            });
          }
        } else {
            if (helpUsed.second) {
              helpUsed.second = false;
              document.querySelectorAll('.option-btn').forEach(b => {
                b.className = 'option-btn';
              });
              database.ref('lobby').update({
                helpUsed: { 50: false, audience: false, second: false },
                currentAnswer: null
              });
              alert('Использован второй шанс!');
            } else {
              // Только игрок видит поражение
              if (currentRole === 'player') {
                document.getElementById('gameScreen').classList.remove('active');
                document.getElementById('defeatScreen').classList.add('active');
              }
              // У ведущего остаётся игра
              database.ref('lobby').update({ gameStarted: false, selectedPlayer: null });
            }
          }
      }, 1500);
    }

    function showCorrectAnswer() {
      if (currentRole !== 'host') return;
      const q = currentGameQuestions[currentQuestionIndex];
      const btns = document.querySelectorAll('.option-btn');
      btns.forEach(b => b.classList.remove('correct', 'incorrect'));
      btns[q.correct].classList.add('correct');
    }

    function useHelp50() {
      if (helpUsed['50'] || currentRole !== 'player' || currentUser !== selectedPlayer) return;
      helpUsed['50'] = true;
      document.getElementById('help50').style.display = 'none';
      database.ref('lobby').update({ helpUsed });

      const q = currentGameQuestions[currentQuestionIndex];
      const btns = document.querySelectorAll('.option-btn');
      const wrong = [0,1,2,3].filter(i => i !== q.correct);
      for (let i = 0; i < 2; i++) {
        btns[wrong[i]].style.display = 'none';
      }
    }

    function useHelpAudience() {
      if (helpUsed['audience'] || currentRole !== 'player' || currentUser !== selectedPlayer) return;
      helpUsed['audience'] = true;
      document.getElementById('help50').style.display = 'none';
      database.ref('lobby').update({ helpUsed });
      alert('Помощь зала: голосование не реализовано');
    }

    function useHelpSecond() {
      if (helpUsed['second'] || currentRole !== 'player' || currentUser !== selectedPlayer) return;
      helpUsed['second'] = true;
      document.getElementById('help50').style.display = 'none';
      database.ref('lobby').update({ helpUsed });
      alert('Второй шанс активирован!');
    }

    function resetHelpButtons() {
    }

    function returnToLobby() {
      document.getElementById('defeatScreen').classList.remove('active');
      document.getElementById('playerLobbyScreen').classList.add('active');
      document.getElementById('questionsContainer').style.display = 'none';
    }

    function startGame() {
      if (!selectedPlayer) {
        alert('Выберите игрока!');
        return;
      }
      if (!currentGameQuestions || currentGameQuestions.length === 0) {
        alert('Нет вопросов! Добавьте пак или вопросы.');
        return;
      }
      database.ref('lobby').update({
        gameStarted: true,
        selectedPlayer: selectedPlayer,
        currentQuestionIndex: 0,
        currentAnswer: null,
        helpUsed: { 50: false, audience: false, second: false }
      });
    }

    function logout() {
      if (currentRole === 'player') removePlayerFromFirebase();
      showLoginScreen();
    }

    window.onload = init;
  </script>
