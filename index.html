<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кто хочет стать миллионером?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
    }
    .screen {
      display: none;
    }
    .active {
      display: block;
    }
    .login-screen {
      text-align: center;
      padding: 50px 20px;
    }
    .login-form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      max-width: 400px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    .btn {
      background: #ff8c00;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s;
      margin: 5px;
    }
    .btn:hover {
      background: #ffa500;
      transform: scale(1.05);
    }
    .btn-secondary {
      background: #4a90e2;
    }
    .btn-secondary:hover {
      background: #5aa0f0;
    }
    .game-screen {
      padding: 20px;
      flex: 1;
    }
    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    .questions-container {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 150px;
      display: none;
    }
    .question-item {
      padding: 8px 15px;
      margin: 2px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      width: 100%;
      text-align: center;
    }
    .question-item.current {
      background: #ff8c00;
      font-weight: bold;
    }
    .question-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      text-align: center;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .question-text {
      font-size: 24px;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    .options-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }
    .option-btn {
      padding: 15px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .option-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.02);
    }
    .option-btn.correct {
      background: #28a745;
    }
    .option-btn.incorrect {
      background: #dc3545;
    }
    .option-btn.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .help-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .help-btn {
      padding: 10px 15px;
      background: #6c757d;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }
    .help-btn:hover {
      background: #7c858e;
    }
    .help-btn.used {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .lobby-screen {
      padding: 20px;
    }
    .lobby-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .players-list {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .player-item {
      padding: 10px;
      margin: 5px 0;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .player-item.selected {
      background: rgba(0, 123, 255, 0.3);
      border: 2px solid #007bff;
    }
    .editor-screen {
      padding: 20px;
    }
    .questions-editor {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }
    .question-editor {
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }
    .question-editor input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    .audience-poll {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .poll-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    .poll-option {
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .poll-option:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .defeat-screen {
      text-align: center;
      padding: 50px 20px;
    }
    .defeat-message {
      font-size: 48px;
      color: #dc3545;
      margin-bottom: 20px;
    }
    .return-btn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Экран входа -->
    <div id="loginScreen" class="screen active">
      <div class="login-form">
        <h2>Кто хочет стать миллионером?</h2>
        <div class="form-group">
          <button class="btn btn-secondary" onclick="showPlayerLogin()">Играть как игрок</button>
        </div>
        <div class="form-group">
          <button class="btn" onclick="showHostLogin()">Войти как ведущий</button>
        </div>
      </div>
    </div>
    <!-- Экран входа игрока -->
    <div id="playerLoginScreen" class="screen">
      <div class="login-form">
        <h2>Вход как игрок</h2>
        <div class="form-group">
          <label>Введите ваше имя:</label>
          <input type="text" id="playerName" placeholder="Ваше имя">
        </div>
        <button class="btn" onclick="joinPlayer()">Присоединиться</button>
        <button class="btn btn-secondary" onclick="showLoginScreen()">Назад</button>
      </div>
    </div>
    <!-- Экран входа ведущего -->
    <div id="hostLoginScreen" class="screen">
      <div class="login-form">
        <h2>Вход как ведущий</h2>
        <div class="form-group">
          <label>Пароль:</label>
          <input type="password" id="hostPassword" placeholder="Введите пароль">
        </div>
        <button class="btn" onclick="loginHost()">Войти</button>
        <button class="btn btn-secondary" onclick="showLoginScreen()">Назад</button>
      </div>
    </div>
    <!-- Лобби игрока -->
    <div id="playerLobbyScreen" class="screen lobby-screen">
      <div class="lobby-header">
        <h2>Лобби игрока</h2>
        <p>Ожидание ведущего...</p>
      </div>
      <div class="players-list">
        <h3>Игроки в лобби:</h3>
        <div id="playerList"></div>
      </div>
      <div>
        <button class="btn btn-secondary" onclick="logout()">Выйти</button>
      </div>
    </div>
    <!-- Лобби ведущего -->
    <div id="hostLobbyScreen" class="screen lobby-screen">
      <div class="lobby-header">
        <h2>Лобби ведущего</h2>
      </div>
      <div class="players-list">
        <h3>Игроки в лобби:</h3>
        <div id="hostPlayerList"></div>
      </div>
      <div class="form-group">
        <button class="btn" onclick="startGame()">Начать игру</button>
        <button class="btn btn-secondary" onclick="showEditor()">Редактор вопросов</button>
        <button class="btn btn-secondary" onclick="logout()">Выйти</button>
      </div>
    </div>
    <!-- Редактор вопросов -->
    <div id="editorScreen" class="screen editor-screen">
      <h2>Редактор вопросов</h2>
      <div class="questions-editor" id="questionsEditor"></div>
      <div class="form-group">
        <label>Добавить вопросы из текста:</label>
        <textarea id="questionsText" rows="10" placeholder="Введите вопросы в формате:&#10;Вопрос?&#10;1) вариант 1&#10;2) вариант 2&#10;3) вариант 3 +&#10;4) вариант 4"></textarea>
        <button class="btn" onclick="addQuestionsFromText()">Добавить вопросы</button>
      </div>
      <button class="btn" onclick="saveQuestions()">Сохранить</button>
      <button class="btn btn-secondary" onclick="showHostLobby()">Назад</button>
      <button class="btn btn-secondary" onclick="logout()">Выйти</button>
    </div>
    <!-- Игровой экран -->
    <div id="gameScreen" class="screen game-screen">
      <div class="help-buttons">
        <button class="help-btn" id="help50" onclick="useHelp50()">50/50</button>
        <button class="help-btn" id="helpAudience" onclick="useHelpAudience()">Помощь зала</button>
        <button class="help-btn" id="helpSecond" onclick="useHelpSecond()">Второй шанс</button>
      </div>
      <div class="question-box">
        <div class="question-text" id="questionText">Вопрос загружается...</div>
        <div class="options-grid" id="optionsGrid"></div>
      </div>
      <div style="text-align: center; margin-top: 20px;">
        <button class="btn btn-secondary" onclick="logout()">Выйти из игры</button>
      </div>
    </div>
    <!-- Контейнер с номерами вопросов -->
    <div class="questions-container" id="questionsContainer">
      <div class="question-item" id="q1">1</div>
      <div class="question-item" id="q2">2</div>
      <div class="question-item" id="q3">3</div>
      <div class="question-item" id="q4">4</div>
      <div class="question-item" id="q5">5</div>
      <div class="question-item" id="q6">6</div>
      <div class="question-item" id="q7">7</div>
      <div class="question-item" id="q8">8</div>
      <div class="question-item" id="q9">9</div>
      <div class="question-item" id="q10">10</div>
    </div>
    <!-- Экран поражения -->
    <div id="defeatScreen" class="screen defeat-screen">
      <div class="defeat-message">ПОРАЖЕНИЕ</div>
      <button class="btn" onclick="returnToLobby()">Вернуться в лобби</button>
      <button class="btn btn-secondary" onclick="logout()">Выйти</button>
    </div>
    <!-- Опрос зрителей -->
    <div id="audiencePoll" class="audience-poll" style="display:none;">
      <h2>Помощь зала</h2>
      <p>Выберите ваш вариант ответа:</p>
      <div class="poll-options" id="pollOptions"></div>
      <div id="pollTimer">60</div>
    </div>
  </div>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyB8hVMFnISxDy3Usn7y0QzEtFTjuzcHaBo",
  authDomain: "millioniergame.firebaseapp.com",
  databaseURL: "https://millioniergame-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "millioniergame",
  storageBucket: "millioniergame.firebasestorage.app",
  messagingSenderId: "348959703618",
  appId: "1:348959703618:web:113d7c8076606d988c23db",
  measurementId: "G-SDRXBYJ272"
};

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    let currentUser = null;
    let currentRole = null;
    let currentQuestionIndex = 0;
    let helpUsed = { 50: false, audience: false, second: false };
    let currentGameQuestions = [];
    let players = [];
    let gameStarted = false;
    let selectedPlayer = null;
    let currentAnswer = null;

    const defaultQuestions = [
      { question: "Столица Франции?", options: ["Лондон", "Париж", "Берлин", "Мадрид"], correct: 1 },
      { question: "Сколько планет в Солнечной системе?", options: ["7", "8", "9", "10"], correct: 1 },
      { question: "Кто написал 'Война и мир'?", options: ["Достоевский", "Толстой", "Пушкин", "Гоголь"], correct: 1 },
      { question: "Самая большая планета в Солнечной системе?", options: ["Земля", "Марс", "Юпитер", "Сатурн"], correct: 2 },
      { question: "Сколько дней в високосном году?", options: ["364", "365", "366", "367"], correct: 2 },
      { question: "Какой газ составляет большую часть атмосферы Земли?", options: ["Кислород", "Азот", "Углекислый газ", "Водород"], correct: 1 },
      { question: "Сколько сторон у шестиугольника?", options: ["5", "6", "7", "8"], correct: 1 },
      { question: "Кто написал 'Руслан и Людмила'?", options: ["Пушкин", "Лермонтов", "Есенин", "Маяковский"], correct: 0 },
      { question: "Какой металл самый легкий?", options: ["Железо", "Алюминий", "Литий", "Медь"], correct: 2 },
      { question: "Сколько полос на флаге США?", options: ["11", "12", "13", "14"], correct: 2 }
    ];

    function init() {
      currentGameQuestions = JSON.parse(JSON.stringify(defaultQuestions));
      const savedUser = localStorage.getItem('currentUser');
      const savedRole = localStorage.getItem('currentRole');
      const savedSelected = localStorage.getItem('selectedPlayer');

      if (savedUser && savedRole) {
        currentUser = savedUser;
        currentRole = savedRole;
        if (savedSelected) selectedPlayer = savedSelected;
        if (savedRole === 'player') {
          document.getElementById('loginScreen').classList.remove('active');
          document.getElementById('playerLobbyScreen').classList.add('active');
          document.getElementById('playerName').value = savedUser;
        } else if (savedRole === 'host') {
          document.getElementById('loginScreen').classList.remove('active');
          document.getElementById('hostLobbyScreen').classList.add('active');
        }
      }
      syncWithFirebase();
      window.addEventListener('beforeunload', removePlayerFromFirebase);
    }

    function syncWithFirebase() {
      const lobbyRef = database.ref('lobby');
      lobbyRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
          players = data.players || [];
          currentGameQuestions = data.questions || defaultQuestions;
          gameStarted = data.gameStarted || false;
          selectedPlayer = data.selectedPlayer || null;
          currentQuestionIndex = data.currentQuestionIndex || 0;
          helpUsed = data.helpUsed || { 50: false, audience: false, second: false };
          currentAnswer = data.currentAnswer;

          if (currentRole === 'player') {
            if (currentUser === selectedPlayer && gameStarted) {
              document.getElementById('playerLobbyScreen').classList.remove('active');
              document.getElementById('gameScreen').classList.add('active');
              document.getElementById('questionsContainer').style.display = 'block';
              loadQuestion(currentQuestionIndex);
              localStorage.setItem('selectedPlayer', selectedPlayer);
            } else {
              document.getElementById('gameScreen').classList.remove('active');
              document.getElementById('playerLobbyScreen').classList.add('active');
              document.getElementById('questionsContainer').style.display = 'none';
            }
            updatePlayerLobby();
          }
          if (currentRole === 'host') {
            if (gameStarted) {
              document.getElementById('hostLobbyScreen').classList.remove('active');
              document.getElementById('gameScreen').classList.add('active');
              document.getElementById('questionsContainer').style.display = 'block';
              loadQuestion(currentQuestionIndex);
            } else {
              document.getElementById('gameScreen').classList.remove('active');
              document.getElementById('hostLobbyScreen').classList.add('active');
              document.getElementById('questionsContainer').style.display = 'none';
            }
            updateHostLobby();
          }
        }
      });
    }

    function removePlayerFromFirebase() {
      if (currentUser && currentRole === 'player') {
        const lobbyRef = database.ref('lobby');
        lobbyRef.transaction(data => {
          if (data) {
            data.players = data.players.filter(p => p.name !== currentUser);
            data.readyPlayers = data.readyPlayers.filter(n => n !== currentUser);
            if (data.selectedPlayer === currentUser) data.selectedPlayer = null;
          }
          return data;
        });
      }
    }

    function showLoginScreen() {
      [...document.querySelectorAll('.screen')].forEach(el => el.classList.remove('active'));
      document.getElementById('loginScreen').classList.add('active');
      document.getElementById('questionsContainer').style.display = 'none';
      localStorage.clear();
      currentUser = null; currentRole = null; selectedPlayer = null;
    }

    function showPlayerLogin() {
      document.getElementById('loginScreen').classList.remove('active');
      document.getElementById('playerLoginScreen').classList.add('active');
    }

    function showHostLogin() {
      document.getElementById('loginScreen').classList.remove('active');
      document.getElementById('hostLoginScreen').classList.add('active');
    }

    function loginHost() {
      const password = document.getElementById('hostPassword').value;
      if (password === '1488') {
        currentUser = 'host';
        currentRole = 'host';
        localStorage.setItem('currentUser', 'host');
        localStorage.setItem('currentRole', 'host');
        document.getElementById('hostLoginScreen').classList.remove('active');
        document.getElementById('hostLobbyScreen').classList.add('active');
        updateHostLobby();
      } else {
        alert('Неверный пароль!');
      }
    }

    function joinPlayer() {
      const name = document.getElementById('playerName').value.trim();
      if (name) {
        currentUser = name;
        currentRole = 'player';
        localStorage.setItem('currentUser', name);
        localStorage.setItem('currentRole', 'player');
        const lobbyRef = database.ref('lobby');
        lobbyRef.transaction(data => {
          if (!data) data = { players: [], questions: defaultQuestions };
          if (!data.players.some(p => p.name === name)) {
            data.players.push({ name });
          }
          return data;
        });
        document.getElementById('playerLoginScreen').classList.remove('active');
        document.getElementById('playerLobbyScreen').classList.add('active');
        updatePlayerLobby();
      }
    }

    function updatePlayerLobby() {
      const list = document.getElementById('playerList');
      list.innerHTML = players.map(p => `<div class="player-item">${p.name}</div>`).join('');
    }

    function updateHostLobby() {
      const list = document.getElementById('hostPlayerList');
      list.innerHTML = players.map(p => `
        <div class="player-item ${p.name === selectedPlayer ? 'selected' : ''}">
          <span>${p.name}</span>
          <div>
            <button class="btn" onclick="selectPlayer('${p.name}')">${selectedPlayer === p.name ? 'Отменить' : 'Выбрать'}</button>
            <button class="btn btn-secondary" onclick="removePlayer('${p.name}')">Удалить</button>
          </div>
        </div>
      `).join('');
    }

    function removePlayer(name) {
      database.ref('lobby').transaction(data => {
        if (data) {
          data.players = data.players.filter(p => p.name !== name);
          if (data.selectedPlayer === name) data.selectedPlayer = null;
        }
        return data;
      });
      if (currentUser === name) showLoginScreen();
    }

    function selectPlayer(name) {
      selectedPlayer = selectedPlayer === name ? null : name;
      database.ref('lobby').update({ selectedPlayer });
    }

    function startGame() {
      if (!selectedPlayer) return alert('Выберите игрока!');
      database.ref('lobby').update({
        gameStarted: true,
        currentQuestionIndex: 0,
        currentAnswer: null,
        helpUsed: { 50: false, audience: false, second: false }
      });
    }

    function loadQuestion(index) {
      if (index >= currentGameQuestions.length) {
        alert('Поздравляем! Вы выиграли!');
        return;
      }
      currentQuestionIndex = index;
      const q = currentGameQuestions[index];
      document.getElementById('questionText').textContent = q.question;
      const grid = document.getElementById('optionsGrid');
      grid.innerHTML = '';
      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = opt;
        if (currentRole === 'player' && currentUser === selectedPlayer) {
          btn.onclick = () => selectAnswer(i);
          btn.disabled = false;
        } else {
          btn.disabled = true;
          btn.style.cursor = 'default';
        }
        grid.appendChild(btn);
      });
      for (let i = 1; i <= 10; i++) {
        document.getElementById(`q${i}`).classList.toggle('current', i - 1 === index);
      }
      resetHelpButtons();
    }

    function selectAnswer(i) {
      const q = currentGameQuestions[currentQuestionIndex];
      const isCorrect = i === q.correct;
      const lobbyRef = database.ref('lobby');

      if (isCorrect) {
        if (currentQuestionIndex + 1 >= currentGameQuestions.length) {
          alert('Поздравляем! Вы выиграли!');
          lobbyRef.update({ gameStarted: false, selectedPlayer: null });
        } else {
          lobbyRef.update({ currentQuestionIndex: currentQuestionIndex + 1, currentAnswer: null });
        }
      } else {
        if (helpUsed.second) {
          helpUsed.second = false;
          document.getElementById('helpSecond').classList.remove('used');
          lobbyRef.update({ currentAnswer: null, helpUsed });
          alert('Использован второй шанс!');
        } else {
          document.getElementById('gameScreen').classList.remove('active');
          document.getElementById('defeatScreen').classList.add('active');
          lobbyRef.update({ gameStarted: false, selectedPlayer: null });
        }
      }
    }

    function useHelp50() {
      if (helpUsed['50'] || currentRole !== 'player' || currentUser !== selectedPlayer) return;
      helpUsed['50'] = true;
      document.getElementById('help50').classList.add('used');
      const q = currentGameQuestions[currentQuestionIndex];
      const btns = document.querySelectorAll('.option-btn');
      const wrong = [0,1,2,3].filter(i => i !== q.correct);
      const hide = [wrong[0], wrong[1]];
      hide.forEach(i => {
        btns[i].classList.add('disabled');
        btns[i].disabled = true;
      });
      database.ref('lobby').update({ helpUsed });
    }

    function useHelpAudience() {
      if (helpUsed['audience'] || currentRole !== 'player' || currentUser !== selectedPlayer) return;
      helpUsed['audience'] = true;
      document.getElementById('helpAudience').classList.add('used');
      showAudiencePoll();
      database.ref('lobby').update({ helpUsed });
    }

    function useHelpSecond() {
      if (helpUsed['second'] || currentRole !== 'player' || currentUser !== selectedPlayer) return;
      helpUsed['second'] = true;
      document.getElementById('helpSecond').classList.add('used');
      alert('Второй шанс активирован!');
      database.ref('lobby').update({ helpUsed });
    }

    function resetHelpButtons() {
      const map = {50:'help50', audience:'helpAudience', second:'helpSecond'};
      Object.entries(helpUsed).forEach(([k,v]) => {
        const el = document.getElementById(map[k]);
        if (el) el.classList.toggle('used', v);
      });
    }

    function showAudiencePoll() {
      const q = currentGameQuestions[currentQuestionIndex];
      const cont = document.getElementById('pollOptions');
      cont.innerHTML = q.options.map((opt,i) => 
        `<div class="poll-option" onclick="closePoll()">${opt}</div>`
      ).join('');
      document.getElementById('audiencePoll').style.display = 'flex';
      document.body.style.overflow = 'hidden';

      let t = 60;
      const timer = setInterval(() => {
        document.getElementById('pollTimer').textContent = --t;
        if (t <= 0) closePoll();
      }, 1000);
      window.pollTimer = timer;
    }

    function closePoll() {
      clearInterval(window.pollTimer);
      document.getElementById('audiencePoll').style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    function returnToLobby() {
      document.getElementById('defeatScreen').classList.remove('active');
      document.getElementById('playerLobbyScreen').classList.add('active');
      document.getElementById('questionsContainer').style.display = 'none';
    }

    function showEditor() {
      document.getElementById('hostLobbyScreen').classList.remove('active');
      document.getElementById('editorScreen').classList.add('active');
      renderQuestionsEditor();
    }

    function showHostLobby() {
      document.getElementById('editorScreen').classList.remove('active');
      document.getElementById('hostLobbyScreen').classList.add('active');
    }

    function renderQuestionsEditor() {
      const cont = document.getElementById('questionsEditor');
      cont.innerHTML = currentGameQuestions.map((q,i) => `
        <div class="question-editor">
          <input type="text" value="${q.question}" onchange="updateField(${i}, 'question', this.value)">
          <input type="text" value="${q.options[0]}" onchange="updateField(${i}, 'option0', this.value)">
          <input type="text" value="${q.options[1]}" onchange="updateField(${i}, 'option1', this.value)">
          <input type="text" value="${q.options[2]}" onchange="updateField(${i}, 'option2', this.value)">
          <input type="text" value="${q.options[3]}" onchange="updateField(${i}, 'option3', this.value)">
          <select onchange="updateField(${i}, 'correct', this.value)">
            <option value="0" ${q.correct==0?'selected':''}>1</option>
            <option value="1" ${q.correct==1?'selected':''}>2</option>
            <option value="2" ${q.correct==2?'selected':''}>3</option>
            <option value="3" ${q.correct==3?'selected':''}>4</option>
          </select>
          <button class="btn" onclick="deleteQuestion(${i})">Удалить</button>
        </div>
      `).join('');
      const btn = document.createElement('button');
      btn.className = 'btn';
      btn.textContent = 'Добавить вопрос';
      btn.onclick = () => {
        database.ref('lobby/questions').push({
          question: 'Новый вопрос',
          options: ['Вариант 1','Вариант 2','Вариант 3','Вариант 4'],
          correct: 0
        });
      };
      cont.appendChild(btn);
    }

    function updateField(i, field, value) {
      const ref = database.ref(`lobby/questions/${i}`);
      if (field === 'question') ref.update({ question: value });
      else if (field.startsWith('option')) ref.child('options').child(field[6]).set(value);
      else if (field === 'correct') ref.update({ correct: parseInt(value) });
    }

    function deleteQuestion(i) {
      database.ref(`lobby/questions/${i}`).remove();
    }

    function addQuestionsFromText() {
      const text = document.getElementById('questionsText').value;
      if (!text.trim()) return;
      const lines = text.split('\n').map(l => l.trim()).filter(Boolean);
      const qs = [];
      let q = null, opts = [], correct = -1;
      for (let line of lines) {
        if (line.endsWith('?')) {
          if (q) qs.push({ question: q, options: [...opts], correct });
          q = line.slice(0, -1); opts = []; correct = -1;
        } else if (/^[1-4]\)/.test(line)) {
          let opt = line.substring(3).trim();
          if (opt.endsWith('+')) { correct = opts.length; opt = opt.slice(0, -1); }
          opts.push(opt);
        }
      }
      if (q) qs.push({ question: q, options: [...opts], correct });
      database.ref('lobby/questions').transaction(arr => {
        return arr ? [...arr, ...qs] : qs;
      });
      alert(`Добавлено ${qs.length} вопросов!`);
      document.getElementById('questionsText').value = '';
    }

    function saveQuestions() { alert('Сохранено!'); }

    function logout() {
      if (currentRole === 'player') removePlayerFromFirebase();
      showLoginScreen();
    }

    window.onload = init;
  </script>
</body>
